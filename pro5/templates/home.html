<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align:center;">

    <h1>Simple Calculator</h1>
    <form action="/calculate" method="post">
        <input type="number" name="num1" placeholder="Enter first number"><br><br>
        <input type="number" name="num2" placeholder="Enter second number"><br><br>
        <select name="operation" id="">
            <option value="add">Add</option>
            <option value="subtract">subtract</option>
            <option value="multiply">multiply</option>
            <option value="divide">divide</option>
        </select><br><br>
        <button type="submit">Calculate</button>

    </form>
    
</body>
</html>
