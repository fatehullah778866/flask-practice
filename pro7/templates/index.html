{% extends 'base.html' %}
{% block content %}
<a href="{{url_for('add_book')}}">Add Book</a> <br>

<ul>
    {% for book in books %}
    <li>
        {{book.title}} by {{book.author}} | 
        <a href="{{url_for('update', id=book.id)}}">Edit</a> |
        <a href="{{url_for('delete',id=book.id)}}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
